<!DOCTYPE html>
<html lang="NL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakugan Battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="battle-container">
        <div class="bakugan player">
            <h2>Dragonoid (You)</h2>
            <img id="player-img" src="/Pictures/Neo_dragonoid.webp" alt="Jouw Bakugan, Dragonoid">
            <p id="player-health">Health: 100</p>
        </div>
        <div class="bakugan opponent">
            <h2>Drakus (PC)</h2>
            <img id="opponent-img" src="Pictures/Alpha_Hydranoid.webp" alt="Bakugan van PC, Drakus">
            <p id="opponent-health">Health: 100</p>
        </div>
    </div>
    <div class="actions">
        <button onclick="attack('tackle')">Tackle</button>
        <button onclick="attack('quickAttack')">Quick Attack</button>
        <button onclick="attack('specialAttack')">Special Attack</button>
        <button onclick="dodge()">Dodge</button>
    </div>
    <div class="rounds">
        <p id="round-info">Round: 1</p>
        <p id="battle-log">Battle Log:</p>
    </div>

    <audio id="victory-sound" src="/Audio/mixkit-ethereal-fairy-win-sound-2019.wav"></audio>
    <audio id="defeat-sound" src="/Audio/mixkit-player-losing-or-failing-2042.wav"></audio>

    <script src="document.js"></script>
</body>
</html>
